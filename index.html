<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="row">
            <div class="col-md text-center">
                <h1>Workday Planner</h1>
                <br>
                <!-- div for date -->
                <h3 id="current-date"></h3>
            </div>
        </div>
    </header>
    <br>
    <br>
    <br>
    <!-- making the outline of the black line -->
    <div class="row">
        <div class="col border border-dark" id="message">Subliminal Message: You are craving pizza</div>
        
</div>

<br>
<br>

    

    
    

    <div class="container">
        <!-- makes the area that displays the time -->
        <div class="row">
            <div class="col-md-1 text-right" id="hour">
                <div class="hours border border-left-0" >9am</div>
                <div class="hours border border-left-0">10am</div>
                <div class="hours border border-left-0">11am</div>
                <div class="hours border border-left-0">12am</div>
                <div class="hours border border-left-0">1pm</div>
                <div class="hours border border-left-0">2pm</div>
                <div class="hours border border-left-0">3pm</div>
                <div class="hours border border-left-0">4pm</div>
                <div class="hours border border-left-0">5pm</div>
            </div>
            <!-- user input area -->
            <div class="col-md-10" id="events">
                <textarea class="event form-control border" id="9am"></textarea>
                <textarea class="event form-control border" id="10am"></textarea>
                <textarea class="event form-control border" id="11am"></textarea>
                <textarea class="event form-control border" id="12am"></textarea>
                <textarea class="event form-control border" id="1pm"></textarea>
                <textarea class="event form-control border" id="2pm"></textarea>
                <textarea class="event form-control border" id="3pm"></textarea>
                <textarea class="event form-control border" id="4pm"></textarea>
                <textarea class="event form-control border" id ="5pm"></textarea>
            </div>
            <!-- makes the save buttons -->
            <div class="col-md-1">
                <button type="button" class="btn btn-primary border-white" id="nine">Save</button>
                <button type="button" class="btn btn-primary border-white" id="ten">Save</button>
                <button type="button" class="btn btn-primary border-white" id="eleven">Save</button>
                <button type="button" class="btn btn-primary border-white" id="twelve">Save</button>
                <button type="button" class="btn btn-primary border-white" id="one">Save</button>
                <button type="button" class="btn btn-primary border-white"id="two">Save</button>
                <button type="button" class="btn btn-primary border-white"id="three">Save</button>
                <button type="button" class="btn btn-primary border-white" id="four">Save</button>
                <button type="button" class="btn btn-primary border-white" id="five">Save</button>
            </div>
            <br>
            <br>
            <br>
            <br>
            

        
        </div>
        <br>
            
            
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 id="surprise">6pm</h2>
                    <!-- the div where the happy hour image will be placed when 6pm is clicked -->
                    <div id="image-div"></div>
                </div>
            </div>
    </div>
    
</body>
</html>
