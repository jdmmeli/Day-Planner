<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Header">
        <div class="row">
            <div class="col-md text-center">
                <h1>Workday Planner</h1>
                <br>
                <h3 id="current-date"></h3>
            </div>
        </div>
    </header>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-1" id="hour">
                <div class="hours border" >9am</div>
                <div class="hours border">10am</div>
                <div class="hours border">11am</div>
                <div class="hours border">12am</div>
                <div class="hours border">1pm</div>
                <div class="hours border">2pm</div>
                <div class="hours border">3pm</div>
                <div class="hours border">4pm</div>
                <div class="hours border">5pm</div>
            </div>
            <div class="col-md-11" id="events">
                <textarea class="form-control border" id="9am"></textarea>
                <textarea class="form-control border" id="10am"></textarea>
                <textarea class="form-control border" id="11am"></textarea>
                <textarea class="form-control border" id="12am"></textarea>
                <textarea class="form-control border" id="1pm"></textarea>
                <textarea class="form-control border" id="2pm"></textarea>
                <textarea class="form-control border" id="3pm"></textarea>
                <textarea class="form-control border" id="4pm"></textarea>
                <textarea class="form-control border" id = "5pm"></textarea>
            </div>
        </div>
    </div>
    
</body>
</html>
